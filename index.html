<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <body>
    <header><h1>Countdown Timer</h1></header>
    <main>
      <section>
        <form id="form">
          <div id="display">
            <div>
              <input
                id="hours"
                type="number"
                max="99"
                min="0"
                value="0"
                aria-live="polite"
              />
              <label for="hours">Hours</label>
            </div>
            <div>
              <input
                id="minutes"
                type="number"
                max="59"
                min="0"
                value="0"
                aria-live="polite"
              />
              <label for="minutes">Minutes</label>
            </div>
            <div>
              <input
                id="seconds"
                type="number"
                max="59"
                min="0"
                value="0"
                aria-live="polite"
              />
              <label for="seconds">Seconds</label>
            </div>
          </div>
          <div id="controls">
            <button id="start" type="submit" aria-live="polite">Start</button>
            <button id="reset" type="button">Reset</button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
